<!-- ================= PAGE 3 ================= -->
<div id="page3" class="container hidden">

<!-- ================= JAVASCRIPT ================= -->
<script>
/* ---------- PAGE 1: Countdown + Music ---------- */
function startCountdown() {
    const music = document.getElementById("bgMusic");
    music.volume = 0.5;
    music.play(); // ğŸ”¥ GUARANTEED PLAY (user click)

    document.getElementById("openBtn").classList.add("hidden");
    document.getElementById("countdownBtn").classList.remove("hidden");

    let count = 10;
    const timer = setInterval(() => {
        count--;
        document.getElementById("count").innerText = count;

        if (count === 0) {
            clearInterval(timer);
            document.getElementById("page1").classList.add("hidden");
            document.getElementById("page2").classList.remove("hidden");
            startSlideshow();
        }
    }, 1000);
}

/* ---------- PAGE 2: Slideshow (6s each, once) ---------- */
function startSlideshow() {
    const slides = document.querySelectorAll(".slide");
    let index = 0;

    const interval = setInterval(() => {
        slides[index].classList.remove("active");
        index++;

        if (index >= slides.length) {
            clearInterval(interval);
            document.getElementById("page2").classList.add("hidden");
            document.getElementById("page3").classList.remove("hidden");
            typeLetter();
            startHearts();
            launchConfetti();
            return;
        }

        slides[index].classList.add("active");
    }, 6000); // â±ï¸ 6 seconds
}

/* ---------- PAGE 3: Typing Love Letter ---------- */
const message = `My love â¤ï¸,

Today is special because itâ€™s the day the most beautiful soul came into this world. Having you in my life is one of the greatest blessings I could ever ask for. You bring light, peace, and happiness into my world in ways I never imagined.

Your smile warms my heart, your laughter is my favorite sound, and your love makes everything better. Being with you has shown me what real love feels like patient, kind, and unconditional.

Thank you for loving me, believing in me, and standing by my side. I cherish every moment we share and look forward to creating many more beautiful memories with you.

On your birthday, I wish you endless joy, success, and love. May this new year bring you everything your heart desires.

Happy Birthday, my queen ğŸ‘‘â¤ï¸
I love you always.
`;

let i = 0;
function typeLetter() {
    if (i < message.length) {
        document.getElementById("letter").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeLetter, 50);
    }
}

/* ---------- Floating Hearts ---------- */
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’˜ğŸ’‹";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 300);
}

/* ---------- Confetti ---------- */
function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360},100%,50%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>
